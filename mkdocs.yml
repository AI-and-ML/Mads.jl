site_name: MADS
site_url: http://madsjulia.github.io/Mads.jl
theme: material

repo_url: https://github.com/madsjulia/Mads.jl
site_description: "Model Analysis and Decision Support"
site_author: "Velimir monty Vesselinov"
site_favicon: mads-favicon.ico

google_analytics: ['UA-25717430-1', 'mads.lanl.gov']

extra_css:
- assets/Documenter.css

pages:
- Home: index.md
- Installation: installation.md
- Getting started: getting_started.md
- Examples:
  - Setup: Examples/setup.md
  - Decision Analysis: Examples/bigdt/source_termination/index.md
  - Information Gap Analysis: Examples/infogap/index.md
  - Bayesian Sampling: Examples/bayesian_sampling/index.md
  - Blind Source Separation: Examples/blind_source_separation/index.md
  - Contaminant Transport: Examples/contamination/index.md
  - ODE Analysis: Examples/ode/index.md
- Notebooks: Notebooks/index.md
- Examples Links: Examples/index.md
- Model Coupling: model_coupling.md
- Testing & Verification: test.md
- Functions: functions.md
- Modules:
  - Mads: Modules/Mads.md
  - BIGUQ: Modules/BIGUQ.md
  - Anasol: Modules/Anasol.md
  - AffineInvariantMCMC: Modules/AffineInvariantMCMC.md
  - GeostatInversion: Modules/GeostatInversion.md
  - ReusableFunctions: Modules/ReusableFunctions.md
  - MetaProgTools: Modules/MetaProgTools.md
  - RobustPmap: Modules/RobustPmap.md
- Acknowledgments: acknowledgments.md
- License: copying.md

markdown_extensions:
  - extra
  - tables
  - toc
  - footnotes
  - admonition
  - codehilite
  - fenced_code
